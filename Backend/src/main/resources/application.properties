server.port=8080

spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url= YOUR DB URL
spring.datasource.username= YOUR DB ID
spring.datasource.password= YOUR DB PASS
spring.jpa.show-sql=true

mybatis.type-aliases-package=com.newha.vo
mybatis.mapper-locations=classpath:/mapper/*.xml

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= YOUR EMAIL ID
spring.mail.password= YOUR EMAIL PASS
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

cloud.aws.credentials.accessKey= YOUR AWS ACCESSKEY
cloud.aws.credentials.secretKey= YOUR AWS SECRETKEY

cloud.aws.s3.bucket= YOUR S3
cloud.aws.region.static= YOUR S3 REGION

cloud.aws.stack.auto=false

cloud.aws.s3.bucket.url= YOUR BUCKET.URL
